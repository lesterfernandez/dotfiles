[colors]
bg = #282828
bg-alt = #3c3836
bg-alt2 = #504945
bg-alt3 = #665c54
bg-alt4 = #7c6f64
bg-gray = #928374
bg-darker = #1d2021
fg = #fbf1c7

blue = #83a598
cyan = #8ec07c
green = #b8bb26
orange = #fe8019
purple = #d3869b
red = #fb4934
yellow = #fabd2f

bg-blue = #458588
bg-cyan = #689d6a
bg-green = #98971a
bg-orange = #d65d0e
bg-purple = #b16268
bg-red = #cc241d
bg-yellow = #d79921

black = #000
white = #FFF

trans = #00000000
semi-trans = #ee282828
semi-trans-black = #aa000000

include-file = $HOME/.config/polybar/modules/i3.ini
include-file = $HOME/.config/polybar/modules/margin.ini
include-file = $HOME/.config/polybar/modules/cpu.ini
include-file = $HOME/.config/polybar/modules/date.ini
include-file = $HOME/.config/polybar/modules/memory.ini
include-file = $HOME/.config/polybar/modules/pulseaudio.ini
include-file = $HOME/.config/polybar/modules/weather.ini

[bar/main]
height = 30

wm-restack = i3

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.semi-trans}
foreground = ${colors.fg}

radius = 10
padding = 2
width=100%
border-left-size=7
border-right-size=7
border-top-size=5
border-bottom-size=0


font-0 = "JetBrainsMono Nerd Font:style=Medium:size=9;3"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=9;3"  
font-2 = "JetBrainsMono Nerd Font:size=19;5"
font-3 = "Material Icons:size=11;4"
font-4 = "Material Icons Outlined:size=11;4"
font-5 = "Material Icons Round:size=11;4"   
font-6 = "Material Icons Sharp:size=11;4"
font-7 = "Material Icons TwoTone:size=11;4"
font-8 = "Weather Icons:size=12;3"

modules-left = i3
modules-center = weather date
modules-right = cpu memory pulseaudio session

tray-background = ${colors.semi-trans}
tray-padding = 1
tray-position = none
tray-maxsize = 16

cursor-click = pointer

[module/session]
type = custom/text
click-left = $HOME/.config/polybar/scripts/powermenu.sh &
content =î¢¬

[settings]
screenchange-reload = false
